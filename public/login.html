<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MOVstrem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #15171A;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, #1A1C23 60%, #181A20 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #22242a;
      border-radius: 14px;
      box-shadow: 0 4px 32px #10101499;
      padding: 48px 36px 40px 36px;
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-title {
      color: #fff;
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 28px;
      text-align: center;
      line-height: 1.15;
    }
    .logo {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .red {
      color: #fa4a4a;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    /* Changed selector to generic input to match styles */
    input {
      background: #181A20;
      border: 1.5px solid #33353a;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      padding: 13px 14px;
      margin-bottom: 16px;
      font-family: inherit;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #fa4a4a;
      outline: none;
    }
    .login-btn {
      background: #fa4a4a;
      color: #fff;
      border: none;
      font-weight: 700;
      border-radius: 8px;
      font-size: 1.04rem;
      padding: 12px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #c73c3c;
    }
    .divider {
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #34373d;
      line-height: 0.1em;
      margin: 24px 0 22px 0;
    }
    .divider span {
      background: #22242a;
      color: #aaa;
      padding: 0 9px;
      font-size: 0.96rem;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #181A20;
      border: 2px solid #666a;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      font-size: 1rem;
      padding: 12px 0;
      cursor: pointer;
      width: 100%;
      transition: border 0.2s, background 0.2s;
      margin-bottom: 10px;
    }
    .google-btn:hover {
      border: 2px solid #fa4a4a;
      background: #201c1c;
    }
    .google-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    .signup-link {
      color: #aaa;
      margin-top: 16px;
      font-size: 0.98rem;
    }
    .signup-link a {
      color: #fa4a4a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title"><span class="logo">MOV<span class="red">strem</span></span><br>Sign In</h1>
      
      <!-- CHANGE 1: Added onsubmit handler -->
      <form onsubmit="handleLogin(event)">
        <!-- CHANGE 2: Changed type to email and placeholder to Email -->
        <input type="email" placeholder="Email" required> 
        <input type="password" placeholder="Password" required>
        <button class="login-btn" type="submit">Login</button>
      </form>

      <div class="divider"><span>or</span></div>
      <button class="google-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="google-icon" />
        Sign in with Google
      </button>
      <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <!-- CHANGE 3: Link to the frontend logic -->
  <script src="js/main.js"></script>
</body>
</html>
